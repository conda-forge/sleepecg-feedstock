{% set name = "sleepecg" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8f13c1610c16dbf364b0a9d1230c73767e3653a12f3838fb3ba1a7589072ba2

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy 1.20.*
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - requests >=2.25.0
    - scipy >=1.6.0
    - tqdm >=4.59.0
    - numba >=0.53.0
    - pandas >=1.2.0
    - wfdb >=3.3.0
    - PyYAML >=5.4.0

test:
  imports:
    - sleepecg
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://sleepecg.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A toolbox for sleep stage classification using ECG data
  dev_url: https://github.com/cbrnr/sleepecg

extra:
  recipe-maintainers:
    - hoechenberger
